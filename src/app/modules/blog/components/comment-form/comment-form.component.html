<mat-card class="mb-4">
  <form [formGroup]="commentFormGroup" (ngSubmit)="onSubmit()">
    <mat-card-header>
      <mat-card-title>فرم ثبت پاسخ</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field fxFlex="100%" appearance="fill">
        <mat-label>اینجا بنویسید</mat-label>
        <textarea matInput [rows]="5" formControlName="body" required></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="text-center">
      <button mat-raised-button color="primary" [disabled]="!commentFormGroup.valid">ثبت نظر</button>
    </mat-card-actions>
  </form>
</mat-card>
