<mat-tab-group class="py-4">
  <ng-container *ngFor="let sample of samples">
    <mat-tab [label]="sample.title">
      <div class="py-3" fxLayout="row wrap" fxLayoutAlign="space-between start">
        <div *ngFor="let work of sample.works"  fxFlex="32">
          <image-lazy
            [image]="work.imgSrc"
            [classes]="'my-2 w-100'">
          </image-lazy>
        </div>
      </div>
    </mat-tab>
  </ng-container>
</mat-tab-group>
