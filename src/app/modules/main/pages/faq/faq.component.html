<div fxLayout="column">

  <div fxFlex="50%">

    <div fxLayout="column" fxFlex="50%" fxLayoutAlign="center center" class="px-5">
      <h2 class="w-100">سئوالات متداول</h2>
      <h4>اگر پاسخ سوالات خود را در این بخش پیدا نکردید میتوانید از طریق راه‌های ارتباطی ذکر شده در صفحه تماس با ما با کارشناسان کارباراتا در ارتباط باشید.</h4>
    </div>

    <div fxHide.lt-md="true" fxFlex>
      <img src="assets/image/jon-tyson-hhq1Lxtuwd8-unsplash.jpg" class="img-fluid" alt="FAQ">
    </div>

  </div>

  <div fxLayout="column">
<!--    <div class="container-fluid my-5" fxLayout="row" fxLayoutAlign="center center">-->
      <div fxFlex.gt-xs="80%" fxLayout="column">

        <mat-form-field fxFlex appearance="fill">
          <mat-label>جست و جو</mat-label>
          <input matInput #input>
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <div fxLayout="column" fxLayoutGap.gt-xs="5px"
             fxLayoutGap.xs="40px" dir="rtl">

          <ng-container *ngFor="let faq of faqs">
            <div fxFlex.gt-xs="33%" fxFlex.sm="50%" fxLayout="column" fxLayoutGap.gt-xs="30px">

              <mat-expansion-panel>

                <mat-expansion-panel-header>
                  <mat-panel-title>
                    {{faq.question}}
                  </mat-panel-title>
                </mat-expansion-panel-header>

                <mat-panel-description class="text-justify" fxFlex="" [innerHTML]="faq.answer"></mat-panel-description>

              </mat-expansion-panel>

            </div>
          </ng-container>

          <mat-paginator [length]="dataSource.total"
                         [pageSize]="dataSource.pageTotal"
                         [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons></mat-paginator>
        </div>
      </div>
<!--    </div>-->

  </div>

</div>
