<div class="container-fluid my-4">
  <div fxLayout="row">
    <div fxFlex="100%">
      <mat-card>
        <mat-card-header>
          <mat-card-title>لیست تماس با ما</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div fxLayout="column" fxLayoutGap="15px">

            <mat-form-field appearance="fill">
              <mat-label>جست و جو</mat-label>
              <input matInput #input>
              <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>

            <table mat-table [dataSource]="dataSource" matSort matSortDisableClear>

              <ng-container matColumnDef="count">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ردیف </th>
                <td mat-cell *matCellDef="let element;let i = index" data-label="ردیف"> {{i+1}} </td>
              </ng-container>

              <!--              <ng-container matColumnDef="user">-->
              <!--                <th mat-header-cell *matHeaderCellDef mat-sort-header> کاربر </th>-->
              <!--                <td mat-cell *matCellDef="let element" class="has_label_on_mobile" data-label="کاربر :">-->
              <!--                  <app-user-button [user]="element.user"></app-user-button>-->
              <!--                </td>-->
              <!--              </ng-container>-->

              <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> نام </th>
                <td mat-cell *matCellDef="let element" class="has_label_on_mobile" data-label="نام و نام خانوادگی :">
                  {{element.name ? element.name : '---'}}
                </td>
              </ng-container>

              <ng-container matColumnDef="phoneNumber">
                <th mat-header-cell *matHeaderCellDef> راه ارتباطی </th>
                <td mat-cell *matCellDef="let element" class="has_label_on_mobile" data-label="راه ارتباطی :">
                  {{element.phoneNumber ? element.phoneNumber : element.email}}
                </td>
              </ng-container>

              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef > پیغام </th>
                <td mat-cell *matCellDef="let element" class="has_label_on_mobile" data-label="پیغام :">
                  {{element.description ? element.description : '---'}}
                </td>
              </ng-container>


              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> کنترل </th>
                <td mat-cell *matCellDef="let element" data-label="کنترل">
                  <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button [routerLink]="element.id" mat-menu-item disabled>
                      <mat-icon>question_answer</mat-icon>
                      <span>پاسخگویی</span>
                    </button>
                    <!--                    <button (click)="onChangeStatus(element.user.id, element.user.status)" mat-menu-item>-->
                    <!--                      <mat-icon>change_history</mat-icon>-->
                    <!--                      <span>تغییر وضعیت</span>-->
                    <!--                    </button>-->
                    <!--                    <button (click)="delete(element.user.id)" mat-menu-item disabled>-->
                    <!--                      <mat-icon>delete</mat-icon>-->
                    <!--                      <span>حذف</span>-->
                    <!--                    </button>-->
                  </mat-menu>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          </div>
          <mat-paginator [length]="dataSource.total"
                         [pageSize]="dataSource.pageTotal"
                          [pageSizeOptions]="[10, 20, 50, 100]"
                         showFirstLastButtons>
          </mat-paginator>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
