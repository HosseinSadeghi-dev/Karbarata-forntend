<form [formGroup]="stFormGroup">
  <div fxLayout="row" class="mt-3" fxLayoutGap="15px">
    <mat-form-field appearance="fill">
      <mat-label>مدت زمان به روز می باشد</mat-label>
      <input formControlName="statusPerDay" type="number" matInput required>
    </mat-form-field>
    <button mat-fab class="mx-3" type="submit" (click)="onSubmit()" [disabled]="!stFormGroup.valid" color="primary">
      <mat-icon>done</mat-icon>
    </button>
  </div>
</form>
