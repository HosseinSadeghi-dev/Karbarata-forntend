<mat-chip-list>
  <ng-container *ngFor="let role of roles">
    <ng-container [ngSwitch]="role">
      <mat-chip class="mr-1" *ngSwitchCase="UserRole.ADMIN" selected>مدیر</mat-chip>
      <mat-chip class="mr-1" *ngSwitchCase="UserRole.AUTHOR">نویسنده</mat-chip>
      <mat-chip class="mr-1" *ngSwitchCase="UserRole.USER">کاربر</mat-chip>
      <mat-chip class="mr-1" *ngSwitchDefault>نامشخص</mat-chip>
    </ng-container>
  </ng-container>
</mat-chip-list>
