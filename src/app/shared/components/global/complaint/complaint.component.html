<div fxLayout="column">
  <h3>ارسال شکایت</h3>
  <mat-hint>شکایات و نارضایتی خود را از طریق فرم زیر با ما در میان بگذارید.</mat-hint>

    <form [formGroup]="stFormGroup" fxLayout="column" >

        <div class="pt-3">
          <mat-form-field appearance="outline" fxFill>
            <mat-label>نام و نام خانوادگی</mat-label>
            <input matInput formControlName="name" required>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline" fxFill>
            <mat-label>شماره تلفن شما</mat-label>
            <span matSuffix >98+ &nbsp;</span>
            <input matInput formControlName="phoneNumber" required>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline" fxFill>
            <mat-label>پیغام شما</mat-label>
            <textarea matInput formControlName="description" rows="5" required ></textarea>
          </mat-form-field>
        </div>

        <div>
          <button mat-button color="primary" (click)="onSubmit()" [disabled]="!stFormGroup.valid">ثبت</button>
          <button mat-button color="primary" (click)="onNoClick()">بستن</button>
        </div>

    </form>


</div>
