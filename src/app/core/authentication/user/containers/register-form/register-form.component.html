<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="15px" fxLayoutAlign="space-between center">
  <div fxFlex.gt-xs="30%">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          ثبت نام در راتابیت
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form #loginForm=ngForm (ngSubmit)="onSubmit()">
          <div fxLayout="column" fxLayoutGap="15px">
            <mat-form-field appearance="fill">
              <mat-label>نام</mat-label>
              <input matInput [(ngModel)]="form.name" name="name" required>
              <mat-icon matPrefix>perm_contact_calendar</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>نام خانوادگی</mat-label>
              <input matInput [(ngModel)]="form.lastName" name="lastName" required>
              <mat-icon matPrefix>perm_contact_calendar</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>ایمیل</mat-label>
              <input matInput [(ngModel)]="form.email" name="email" required type="email">
              <mat-icon matPrefix>email</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>رمزعبور</mat-label>
              <input matInput [(ngModel)]="form.password" name="password" required type="password">
              <mat-icon matPrefix>vpn_key</mat-icon>
            </mat-form-field>
            <mat-hint>
              پس از ثبت نام می توانید از امکانات فوق العاده راتابیت استفاده کنید!
            </mat-hint>
            <button mat-raised-button color="primary" [disabled]="!loginForm.valid">ورود</button>
          </div>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/user/auth/login']">حساب کاربری دارم!</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div fxFlex.gt-xs="50%">
    <img src="assets/image/bit.png" class="img-fluid" alt="">
  </div>
</div>
